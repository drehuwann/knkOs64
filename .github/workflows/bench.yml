name: Build Benchmarks

on:
  push:
    branches:
      - gdbstub-cmake
      - gdbstub-buildsh
  pull_request:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake time

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Run build with timing
        run: |
          cd build
          /usr/bin/time -v make -j$(nproc) 2>&1 | tee ../build_time.log

      - name: Upload timing log
        uses: actions/upload-artifact@v4
        with:
          name: build-time
          path: build_time.log
